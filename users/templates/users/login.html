{% extends "Blog/base.state.html" %}
{% load crispy_forms_filters %}
{% block content %}
    <form method="POST">
    {% csrf_token %}
    <fieldset>
        <legend class="border-bottom md-4">Login</legend>
        {{ form|crispy }}
    </fieldset>
       <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Login</button>
    </div>
    </form>
   <div class="border-top pt-3">
    <small class="text-muted">Need an Account? <a class="ml-2" href="{% url "register" %}">Sign Up</a></small>
</div>
{% endblock content %}
